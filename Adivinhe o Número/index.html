<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Jogo adivinhe o número</title>
</head>

<body>
    <div>
        <h1>Adivinhe o número</h1>

        <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós
            lhe
            diremos se seu palpite está perto ou não.</p>

        <div class="form">
            <label class="texto" for="campoPalpite">Digite um número para palpite: </label>
            <br>
            <br>
            <input type="text" id="campoPalpite" class="campoPalpite"><br>
            <br>
            <input type="submit" value="Enviar palpite" class="envioPalpite">
        </div>

        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado" style="background-color: #eeff00"></p>
            <p class=" baixoOuAlto"></p>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
